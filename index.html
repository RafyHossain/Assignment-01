<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment-1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
  <header>
    <section class="nav-ban">
    <div class="navbar">
      <div class="logo">LOGO</div>
      <div class="signup-btn"><button class="btn-primary">Signup</button></div>
    </div>

    <div class="nav-ban-content">
      <h1>Cool Dark UI Template <br>for Webflow Agencies! </h1>
      <div class="stay-btn "><button class="btn-primary">Stay Focused</button></div>
    </div>
  </section>

  </header>
  <main>
    <section class="action">
    <div class="text-content">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="btn-primary">Launch Live Preview</button>
    </div>
    <img class="action-img" src="Assets/wc-mini.png" alt="" />
  </section>


  <section class="users-summary">
    <h3>Joined Thousands of Productive Users</h3>
    <div class="summary">
      <div class="s-item">
        <div class="s-number">50K</div>
        <div class="s-description">Active Users</div>
      </div>
      <div class="s-item">
        <div class="s-number">2M+</div>
        <div class="s-description">Focus Sessions</div>
      </div>
      <div class="s-item">
        <div class="s-number">95%</div>
        <div class="s-description">Satisfaction Rate</div>
      </div>
    </div>
  </section>

  </main>
  <footer>

  </footer>
</body>
</html>
